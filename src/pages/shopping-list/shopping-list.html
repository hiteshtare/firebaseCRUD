<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping List</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToAddShopping()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Repeat the ion-item for as many items that we have inside of our shopping list  -->
  <ion-list>
    <ion-item *ngFor="let item of shoppingListRef$ | async" (click)="selectShoppingItem(item)">
      <h2>Item Name : {{item.itemName}}</h2>
      <h3>Amount : {{item.itemValue}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
